<!DOCTYPE html>
<html
  lang="{{ .Site.Language.Lang | default "en" }}"
  data-theme="{{ .Param "defaultTheme" | default "light" }}"
>
  {{ partial "head/head.html" . }}
  <body>
    <div class="layout">
      {{ partial "header.html" . }}
      <main>
        <div class="content">
          {{ block "main" . }}{{ end }}
        </div>
        {{ partial "sidebar.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>

{{ define "main" }}
<div class="content-section">
  <h1>{{ .Title | markdownify }}</h1>
  {{ with .Content }}
  <div>{{ . }}</div>
  {{ end }}
</div>
{{ partial "post-list.html" .Paginator }} {{ end }}
